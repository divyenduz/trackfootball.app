name: Preview Deploy
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  NO_COLOR: true
  CI: 1
  NEXT_TELEMETRY_DISABLED: 1
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

permissions:
  pull-requests: write

jobs:
  preview:
    name: Deploy Preview
    if: github.event.action != 'closed'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    concurrency:
      group: preview-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Compute preview hostname
        id: preview
        run: |
          REF="${{ github.head_ref }}"
          SLUG=$(echo "$REF" | tr '[:upper:]' '[:lower:]' | sed -E 's#[^a-z0-9]+#-#g' | sed -E 's/^-+|-+$//g' | cut -c1-40)
          echo "slug=$SLUG" >> "$GITHUB_OUTPUT"
          echo "host=$SLUG.trackfootball.dev" >> "$GITHUB_OUTPUT"
          echo "worker=trackfootball-preview-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"

      - name: Write secrets file
        run: |
          umask 077
          echo '${{ secrets.PREVIEW_WORKER_SECRETS }}' > /tmp/preview-secrets.json

      - name: Deploy preview
        run: |
          ./scripts/deploy-preview.sh \
            "${{ steps.preview.outputs.slug }}" \
            "${{ github.event.pull_request.number }}" \
            /tmp/preview-secrets.json

      - name: Cleanup secrets file
        if: always()
        run: rm -f /tmp/preview-secrets.json

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = `https://${{ steps.preview.outputs.host }}`;
            const body = `ðŸ”— Preview deployed: ${url}\n\n_Protected by Cloudflare Access_`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            const existing = comments.find(c => c.body.includes('Preview deployed:'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              });
            }

  cleanup:
    name: Cleanup Preview
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Delete preview worker
        working-directory: packages/rw-app
        run: npx wrangler delete --name "trackfootball-preview-${{ github.event.pull_request.number }}" --force
