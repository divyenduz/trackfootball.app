name: Run Tests
# This workflow is triggered on pushes to the repository.
on:
  push:
  workflow_dispatch:

env:
  NO_COLOR: true
  CI: 1
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Turnstyle
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Generate Prisma Client
        run: bun run --filter @trackfootball/database build

  test_matrix:
    needs: Setup
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        task: [build, lint, test]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun install
      - name: Run ${{ matrix.task }}
        run: bun run ${{ matrix.task }}
